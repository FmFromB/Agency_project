<!doctype html>
 {% load static %}
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static '/style.css' %}" />
    <title>Stormwind</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mt-4">Регистрация</h1>
    </div>
    <div class="container mt-4">
        <form id="update_req" method="post">
            {% csrf_token %}
            {{form}}
            <button form="update_req" type="submit" class="btn btn-dark mt-4">Зарегистрироваться</button>
        </form>
        <p class="mt-4"><a href="/login_page">Уже есть учетная запись? Войти</a></p>
    </div>
</body>
