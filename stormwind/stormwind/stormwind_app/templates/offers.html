<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Stormwind</title>
</head>
<body>

    <div class="container mt-4">
        {%block content%}
        <h1 class="mb-4">Предложения</h1>

        <ul class="nav nav-pills mb-4">
            <li class="nav-item">
                
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/add_offer">редактировать/удалить предложение</a>
            </li>
        </ul>

        {%for i in offers%}
        <ul class="list-group mt-4 ">
            <li class="list-group-item">
                <b>{{i.address}}</b>
                <span class="m-2">{{i.property_type}}</span>
                <span>{{i.price}}</span>
                <span class="float-end me-1"><a href="/detail/{{i.id}}">Перейти</a></span>
            </li>
        </ul>
        {%endfor%}
        {%endblock content%}
    </div>
</body>
</html>
